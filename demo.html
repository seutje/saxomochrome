<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>reveal.js â€“ The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .trackWrapper, .buttonWrapper {
      padding: 1rem 0;
    }
    canvas {
      position: absolute;
      height: 100%;
      width: 100%;
    }
    .rest {
      position: relative;
      z-index: 2;
    }
    </style>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <canvas width="500" height="300" class="myAnalyser"></canvas>
    <div class="rest">
      <!-- <button id="pressMe">iOS might need to press me first</button> -->
      <div class="trackWrapper">
        <select class="trackList"></select>
        <button class="trackRender">Prerender track</button>
      </div>
      <div class="visWrapper">
        <select class="visList"></select>
        <button class="visRender">Activate visualisation preset</button>
      </div>
      <div class="buttonWrapper"></div>
    </div>
    <script src="js/StartAudioContext.js"></script>
    <script src="js/Tone.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone-events.js"></script>
    <script src="js/webvs.js"></script>
    <script src="js/fancyAnalyser.js"></script>
    <script src="js/myAnalyser.js"></script>
    <script src="js/demo.js"></script>

  </body>
</html>
